<img src="assets/dist/img/blur-background09.jpg" id="full-screen-background-image" />

<div class="center">
  <div class="lockscreen-logo headline text-center" id="time">
    {{time}}
  </div><!-- /.headline -->

  <!-- User name -->
  <div class="lockscreen-name"><h4>{{identity.nombres}}</h4></div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img *ngIf="identity.src_img" src="{{url + '/storage/avatars/' + identity.src_img}}" alt="user image"/>
      <img *ngIf="!identity.src_img" src="assets/dist/img/avatar5.png" alt="user image"/>
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <div class="lockscreen-credentials">
      <form [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="password"
                 pPassword
                 [feedback]="false"
                 class="form-control"
                 placeholder="Contrase침a"
                 formControlName="password"
                 minlength="6"
                 required>
          <div class="input-group-btn">
            <button type="submit" [disabled]="!user.valid" class="btn btn-flat"><i class="fa fa-arrow-right text-muted"></i></button>
          </div>
        </div>
      </form>
    </div><!-- /.lockscreen credentials -->

  </div><!-- /.lockscreen-item -->

  <div class="help-block lockscreen-link text-center">
    Ingrese su contrase침a para recuperar su sesi칩n
  </div>
  <div class="text-center">
    <a [routerLink]="['/logout']" href="#">O inicia sesi칩n como un usuario diferente</a>
  </div>
  <div class="lockscreen-footer text-center">
    Copyright &copy; 2019-2021 <b><a href="https://www.novoaids.com" class="text-black">NOVOA IDS</a></b><br>
    All rights reserved
  </div>

</div><!-- /.center -->

<p-dialog [style]="{'background-color': 'transparent', 'border': 'none', 'box-shadow': 'none'}"
          [showHeader]="false" [(visible)]="display" [modal]="true" [resizable]="true"
          [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <p align="center" style="font-size: 200px; color: #b8c7ce;"><i class="fa fa-spinner fa-pulse"></i></p>
</p-dialog>

<p-growl [(value)]="msgs"></p-growl>

<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{title}}</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a [routerLink]="['inicio']" href="#">Inicio</a></li>
          <li class="breadcrumb-item active">{{title}}</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div class="content">
  <div class="container-fluid">
    <p-panel>
      <p-header>
        <div class="ui-toolbar-group-left">
          {{title}}
        </div>
        <div class="ui-toolbar-group-right">
          <button routerLink="inicio"
                  type="button"
                  pButton
                  icon="pi pi-times"
                  class="ui-button-danger"
                  label="Salir">
          </button>
        </div>
      </p-header>
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-8">
          <div class="form-group">
            <label>Imagen</label>
            <p-fileUpload [chooseLabel]="choose"
                          [showUploadButton]="false"
                          [showCancelButton]="false"
                          (onSelect)="onUpload($event)"
                          accept="image/*" #file
                          required>
            </p-fileUpload>
          </div>
          <div class="form-group">
            <button type="button" (click)="onSubmit(file)" pButton class="ui-button-success" icon="pi pi-check" label="Guardar" style="width: 30%"></button>
          </div>
        </div>
        <div class="ui-g-12 ui-md-4">
          <p-card header="Foto Actual" subheader="{{ identity.nombres + ' ' + identity.apellidos }}" [style]="{width: '100%'}" styleClass="ui-card-shadow">
            <p-header>
              <img src="{{ identity ? (identity.src_img ? url + '/storage/avatars/' + identity.src_img : 'assets/dist/img/avatar6.jpg') : 'assets/dist/img/avatar6.jpg' }}">
            </p-header>
          </p-card>
        </div>
      </div>
    </p-panel>
  </div>
</div>

<p-dialog [style]="{'background-color': 'transparent', 'border': 'none', 'box-shadow': 'none'}"
          [showHeader]="false" [(visible)]="display" [modal]="true" [resizable]="true"
          [minY]="70" [maximizable]="true" [baseZIndex]="10000">
  <p align="center" style="font-size: 200px; color: #b8c7ce;"><i class="fa fa-spinner fa-pulse"></i></p>
</p-dialog>

<p-growl [(value)]="msgs"></p-growl>
